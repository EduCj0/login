<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Suepo Cats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="titulo-principal">Suepo Cats</h1>
  <h2>Registro de Usuario</h2>
  <form id="registerForm">
    <input type="text" name="username" placeholder="Usuario" required />
    <input type="password" name="password" placeholder="ContraseÃ±a" required />
    <button type="submit">Registrar</button>
  </form>

  <p>Â¿Ya tienes cuenta? <a href="login.html">Inicia sesiÃ³n</a></p>
  <button id="toggleTheme">ðŸŒ™ Modo Oscuro</button>
  <script src="theme.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: e.target.username.value,
        password: e.target.password.value
      };
      const res = await fetch("/api/users/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const msg = await res.json();
      alert(msg.message);
      if (msg.message.includes("correctamente")) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
